<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>看点咨询</title>
	<link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/css/bootstrap3/bootstrap-switch.min.css" rel="stylesheet">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-switch/3.3.2/js/bootstrap-switch.min.js"></script>
	<script>
		$(function(){  
        /* 初始化控件 */  
        $(".checkbox").bootstrapSwitch({  
            onText : "上线",      // 设置ON文本  
            offText : "下线",    // 设置OFF文本  
            onColor : "success",// 设置ON文本颜色     (info/success/warning/danger/primary)  
            offColor : "danger",  // 设置OFF文本颜色        (info/success/warning/danger/primary)  
            size : "mini",    // 设置控件大小,从小到大  (mini/small/normal/large)  
            handleWidth:"35", //设置控件宽度
			state : false,
            // 当开关状态改变时触发  
            onSwitchChange : function(event, state) {  
            var ProductId = event.target.defaultValue;
                if (state == true) {
                //上线
                updateProductStatus(ProductId,'AOB');
                    /* alert("ON"); */
                } else {
                //下线
                updateProductStatus(ProductId,'AOC');
                    /* alert("OFF"); */
                }  
            }  
        });  
    });
	</script>
	<style>

			margin:0;
			padding: 0;
		}
		.navbar{
			margin:0px;
		}
		html,body{
			height: 100%;
			/*background: #333;*/
		}
		.jumbotron{
			height: 100%;
			padding: 0px;
		}
		.row{
			height: 100%;
		}
		.daohang{
			height: 100%;
			background-color: #282830;
		}
		.longbtn{
			width: 300px
		}
		.btn{
			color:white;
			border-bottom: 1px solid #ccc;
			border-top: 1px solid #ccc;
		}
		.btn-group{
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="jumbotron">
		<nav class="navbar navbar-default navbar-static-top navbar-inverse">
			<div class="container row" >
				<div class="col-sm-2 ">
					<h3 class="text-center" style="color: white; ">看点咨询</h3 class="text-center">
				</div>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#" ><span class="glyphicon glyphicon-user"> 注册</span></a></li>
					<li><a href="#" ><span class="glyphicon glyphicon-log-in"> 登录</span></a></li>
				</ul>
				
			</div>
		</nav>
			<div class="row">
		 	<div class="col-sm-2 daohang">
		 		
		 		<div class="btn-group btn-group-lg btn-group-vertical">
					<button class="btn btn-link">
						<span class="glyphicon glyphicon-home pull-left"></span>
						首页
						<input type="checkbox" checked class="checkbox" value="${chlProductList.id}"/>
						<span class="glyphicon glyphicon-chevron-right pull-right"></span></button>
					<button class="btn btn-link">
						<span class="glyphicon glyphicon-th-list pull-left"></span>
						栏目管理
					<span class="glyphicon glyphicon-chevron-right pull-right"></span></button>
					<button class="btn btn-link">
						<span class="glyphicon glyphicon-book pull-left"></span>
						咨询管理
					<span class="glyphicon glyphicon-chevron-right pull-right"></span></button>
					<button class="btn btn-link">
						<span class="glyphicon glyphicon-user pull-left"></span>
						  用户管理
					<span class="glyphicon glyphicon-chevron-right pull-right"></span></button>
				</div>
		 	</div>
		 	<div class="col-sm-10">
		 		
		 	</div>
		 	
		 </div>
		
	</div>
	<input type="checkbox" checked class="checkbox" value="${chlProductList.id}"/>
</body>
